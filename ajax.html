                        height: 150px;
                        margin: -75px 0 0 -75px;

                        width: 120px;
                        height: 120px;
                        -webkit-animation: spin 2s linear infinite;
                        animation: spin 2s linear infinite;
                }

                @-webkit-keyframes spin {
                        0% {
                                -webkit-transform: rotate(0deg);
                        }
                        100% {
                                -webkit-transform: rotate(360deg);
                        }
                }

                @keyframes spin {
                        0% {
                                transform: rotate(0deg);
                        }
                        100% {
                                transform: rotate(360deg);
                        }
                }
                /* Add animation to "page content" */

                .animate-bottom {
                        position: relative;
                        -webkit-animation-name: animatebottom;
                        -webkit-animation-duration: 1s;
                        animation-name: animatebottom;
                        animation-duration: 1s
                }

                @-webkit-keyframes animatebottom {
                        from {
                                bottom: -100px;
                                opacity: 0
                        }
                        to {
                                bottom: 0px;
                                opacity: 1
                        }
                }

                @keyframes animatebottom {
                        from {
                                bottom: -100px;
                                opacity: 0
                        }
                        to {
                                bottom: 0;
                                opacity: 1
                        }
                }

        <script type="text/javascript">
                /**
                 * Анонимная самовызывающаяся функция-обертка
                 * @param {document} d - получает документ


                  Разработка https://web3r.ru/js-css-alerts

                 */
                ! function(d) {
                        "use strict";
                        /**
                         * Полифилл для Object.assign()
                         */
                        Object.assign || Object.defineProperty(Object, "assign", {
                                enumerable: !1,
                                configurable: !0,
                                writable: !0,
                                value: function(e, r) {
                                        "use strict";
                                        if (null == e) throw new TypeError("Cannot convert first argument to object");
                                        for (var t = Object(e), n = 1; n < arguments.length; n++) {
                                                var o = arguments[n];
                                                if (null != o)
                                                        for (var a = Object.keys(Object(o)), c = 0, b = a.length; c < b; c++) {
                                                                var i = a[c],
                                                                        l = Object.getOwnPropertyDescriptor(o, i);
                                                                void 0 !== l && l.enumerable && (t[i] = o[i])
                                                        }
                                        }
                                        return t
                                }
                        });
                        /**
                         * Полифилл для Element.remove()
                         */
                        "remove" in Element.prototype || (Element.prototype.remove = function() {
                                this.parentNode && this.parentNode.removeChild(this)
                        });
                        /**
                         * Основная функция.
                         * @param {Object} [settings] - предвартиельные настройки
                         */
                        window.note = function(settings) {
                                /**
                                 * Настройки по умолчанию
                                 */
                                settings = Object.assign({}, {
                                        callback: false,
                                        content: "",
                                        time: 4.5,
                                        type: "info"
                                }, settings);
                                if (!settings.content.length) return;
                                /**
                                 * Функция создания элементов
                                 * @param {String} name - название DOM-элемента
                                 * @param {Object} attr - объект с атрибутами
                                 * @param {Object} append - DOM-элемент, в который будет добавлен новый узел
                                 * @param {String} [content] - контент DOM-элемента
                                 */
                                var create = function(name, attr, append, content) {
                                        var node = d.createElement(name);
                                        for (var val in attr) {
                                                if (attr.hasOwnProperty(val)) node.setAttribute(val, attr[val]);
                                        }
                                        if (content) node.insertAdjacentHTML("afterbegin", content);
                                        append.appendChild(node);
                                        if (node.classList.contains("note-item-hidden")) node.classList.remove("note-item-hidden");
                                        return node;
                                };
                                /**
                                 * Генерация элементов
                                 */
                                var noteBox = d.getElementById("notes") || create("div", {
                                        "id": "notes"
                                }, d.body);
                                var noteItem = create("div", {
                                                "class": "note-item",
                                                "data-show": "false",
                                                "role": "alert",
                                                "data-type": settings.type
                                        }, noteBox),
                                        noteItemText = create("div", {
                                                "class": "note-item-text"
                                        }, noteItem, settings.content),
                                        noteItemBtn = create("button", {
                                                "class": "note-item-btn",
                                                "type": "button",
                                                "aria-label": "Скрыть"
                                        }, noteItem);
                                /**
                                 * Функция проверки видимости алерта во viewport
                                 * @returns {boolean}
                                 */
                                var isVisible = function() {
                                        var coords = noteItem.getBoundingClientRect();
                                        return (
                                                coords.top >= 0 &&
                                                coords.left >= 0 &&
                                                coords.bottom <= (window.innerHeight || d.documentElement.clientHeight) &&
                                                coords.right <= (window.innerWidth || d.documentElement.clientWidth)
                                        );
                                };
                                /**
                                 * Функция удаления алертов
                                 * @param {Object} [el] - удаляемый алерт
                                 */
                                var remove = function(el) {
                                        el = el || noteItem;
                                        el.setAttribute("data-show", "false");
                                        window.setTimeout(function() {
                                                el.remove();
                                        }, 250);
                                        if (settings.callback) settings.callback(); // callback
                                };
                                /**
                                 * Удаление алерта по клику на кнопку
                                 */
                                noteItemBtn.addEventListener("click", function() {
                                        remove();
                                });
                                /**
                                 * Визуальный вывод алерта
                                 */
                                window.setTimeout(function() {
                                        noteItem.setAttribute("data-show", "true");
                                }, 250);
                                /**
                                 * Проверка видимости алерта и очистка места при необходимости
                                 */
                                if (!isVisible()) remove(noteBox.firstChild);
                                /**
                                 * Автоматическое удаление алерта спустя заданное время
                                 */
                                window.setTimeout(remove, settings.time * 1000);
                        };
                }(document);

        <script type="text/javascript">
                var ajaxurl = document.location.pathname;
                var baseURL1 = ajaxurl.substr(ajaxurl.indexOf('/'), ajaxurl.lastIndexOf('/') - ajaxurl.indexOf('/') + 1);
                var baseURL = baseURL1;
                baseURL = "handler.php";
                var defaultLanguage = 'ru'; // This var override automatic language detection
                defaultLanguage = ''; // Enable autodetection
                var listOfLanguages = ["cz", "de", "dk", "el", "en", "es", "fi", "fr", "hu", "it", "nl", "pl", "ru", "se", "si", "tr"];
                var CurrentCategory = 0;
                var AJAXRequests = new Array();
                var FunctionsEnum = new Array(16000); // JSON c перечнем функций.
                var RootCategoryEnum = null; // JSON c перечнем категорий.
                var LoadedRootCategoryEnum = null; // Флаг загруженности категории в перечне.
                function LoadScript(src) {
                        var script = document.createElement('script');
                        script.src = src;
                        script.async = false;
                        document.head.appendChild(script);
                }

                function LanguageLoad(langcode) {
                        LoadScript('lang_de.js'); // Full interface
                        if (langcode.length != 2) {
                                // Simple language detection. Can be overrided by defaultLanguage
                                var language = window.navigator.userLanguage || window.navigator.language;
                                var langIsExist = false;
                                for (var i = 0; i < listOfLanguages.length; i++) {
                                        if (language.substring(0, 2).localeCompare(listOfLanguages[i]) != 0) langIsExist = true;
                                }
                                langcode = language.substring(0, 2);
                        }
                        if (langcode.localeCompare('de') != 0)
                                LoadScript('lang_' + langcode + '.js');
                }

                function InterfaceInit() {
                        // For synchronous loading of scripts (Arduino has a limit of simultaneous connections)
                        LanguageLoad(defaultLanguage);
                        document.getElementsByTagName("head")[0].insertAdjacentHTML("beforeend", `<link rel="stylesheet" href="ajax.css" />`);
                        LoadRootCategoryEnum();
                        //              setTimeout(LocaleInterface(), 1000);
                        //                      setTimeout(function(){document.getElementById("printResult").innerHTML="<b>" + MENU_TEXT_HFK + ":</b> " + MENU_DESC_HFK + "<br><b>" + MENU_TEXT_CFG + ":</b> " + MENU_DESC_CFG + "<br><b>" + MENU_TEXT_URL + ":</b> " + MENU_DESC_URL + "<br>";}, 300);
                }

                function decimalToHex(d, padding) {
                        var hex = Number(d).toString(16);
                        padding = typeof(padding) === "undefined" || padding === null ? padding = 2 : padding;
                        while (hex.length < padding) {
                                hex = "0" + hex;
                        }
                        return hex;
                }

                function preparefunctiondiv(count) {
                        if (document.getElementById("LeftMenuTableCell") == null) {
                                var outtext = `<div class="divTable" style="display: table; width: 100%;">
<div class="divTableBody" style="display: table-row-group;">

</div>
<div class="divTableCell" id="LeftMenuTableCell" style="display: none;" align="center"></div>
</div>
</div>
</div>`;
                                document.getElementById("printResult").innerHTML = outtext;
                        }
                        if (document.getElementById("RightMenuTableCell0") == null)
                                for (var i = 0; i < count; i++)
                                        document.getElementById("FunctionsMenuTable").insertAdjacentHTML("beforeend", `<div class="divTableCell" id="RightMenuTableCell${i}"  align="center" style="display: table-cell;"></div>`);
                        GoHome();
                }

                function rootlistshow(jsontext, command) {
                        if (jsontext != null && RootCategoryEnum == null) {
                                var i = 0;
                                for (var k in jsontext) {
                                        i++;
                                }
                                RootCategoryEnum = new Array(i);
                                i = 0;
                                for (var k in jsontext) {
                                        RootCategoryEnum[i++] = jsontext[k];
                                }
                                LoadedRootCategoryEnum = new Array(i);
                        }
                        preparefunctiondiv(RootCategoryEnum.length);
                        var outtext = "<table><tbody>";
                        for (var i = 0; i < RootCategoryEnum.length; i++) {
                                var temp;
                                if (typeof RootCategoryEnum[i].name === 'undefined') temp = RootCategoryEnum[i].name;
                                else temp = eval(RootCategoryEnum[i].name);
                                outtext += `<tr><td><a href="#" onclick="LoadCategoryEnum(${i});">` + i + ". " + temp + "</a></td><td>" + RootCategoryEnum[i].min + " - " + RootCategoryEnum[i].max + "</td></tr>";
                        }
                        outtext += "</tbody></table>";
                        document.getElementById("LeftMenuTableCell").innerHTML = outtext;
                }

                function catlistshow(jsontext, command) {
                        if (document.getElementById("LeftMenuTableCell") == null) LoadRootCategoryEnum();
                        var res = command.split("=");
                        if (res[0] == "JK" && res[1] >= 0) {
                                //                              var outtext = "<input value='Back' type='button' onclick='HideUnhide()'>";
                                var outtext;
                                if (typeof backImage === 'undefined')
                                        outtext = "<input value='Back' type='button' onclick='HideUnhide()'>";
                                else
                                        outtext = `<input value='Back' type='image' src=${backImage}  onclick='HideUnhide()'>`;
                                if (typeof RootCategoryEnum[res[1]].name === 'undefined') temp = RootCategoryEnum[res[1]].name;
                                else temp = eval(RootCategoryEnum[res[1]].name);
                                outtext += `<br>${temp}<br>`
                                if (jsontext != null) {
                                        LoadedRootCategoryEnum[res[1]] = 1;
                                        document.getElementById("RightMenuTableCell" + res[1]).innerHTML = "";
                                        outtext += "<table><tbody>";
                                        for (var k in jsontext) {
                                                FunctionsEnum[k] = jsontext[k];
                                                var temp;
                                                if (typeof jsontext[k].name === 'undefined') temp = jsontext[k].name;
                                                else temp = eval(jsontext[k].name);
                                                var dataType = jsontext[k].dataType;
                                                outtext += "<tr><td>" + k + ". " + temp + "</td><td>" + dataType + " - " + "</td><td>";
                                                switch (dataType) {
                                                        case 0:
                                                                outtext += `<input id="input${k}" type="text" onChange="gameIsChanged('input${k}', ${dataType});">`;
                                                                break;
                                                        case 1:
                                                        case 2:
                                                                outtext += `<select id="select${k}" onChange="gameIsChanged('select${k}', ${dataType});">`
                                                                for (var j in jsontext[k].possibleValues) {
                                                                        if (typeof jsontext[k].possibleValues[j].desc === 'undefined') temp = jsontext[k].possibleValues[j].desc;
                                                                        else temp = eval(jsontext[k].possibleValues[j].desc);
                                                                        outtext += `<option value="${jsontext[k].possibleValues[j].enumValue}">${temp}</option>`
                                                                }
                                                                outtext += `</select>`
                                                                break;
                                                        default:
                                                                break;
                                                }
                                                outtext += "</td></tr>";
                                        }
                                        outtext += "</tbody></table>";
                                        if (document.getElementById("LeftMenuTableCell").innerHTML == "") LoadRootCategoryEnum();
                                        document.getElementById("RightMenuTableCell" + res[1]).innerHTML = outtext;
                                }
                                document.getElementById("LeftMenuTableCell").style.display = "none";
                                document.getElementById("RightMenuTableCell" + CurrentCategory).style.display = "none";
                                CurrentCategory = res[1];
                                document.getElementById("RightMenuTableCell" + CurrentCategory).style.display = "table-cell";
                                var j = 0;
                                var cmdlist = "";
                                for (var i = RootCategoryEnum[res[1]].min; i <= RootCategoryEnum[res[1]].max; i++) {
                                        if (FunctionsEnum[i] != null) {
                                                j++;
                                                cmdlist += i;
                                                if (j == 10) {
                                                        loadValues(cmdlist);
                                                        cmdlist = "";
                                                        j = 0;
                                                } else
                                                        cmdlist += ",";
                                        }
                                }
                                if (j > 0) loadValues(cmdlist);

                                note({
                                        content: "Ошибка: попытка загрузить несуществующую категорию!",
                                        type: "error",
                                        time: 5
                                });
                                return;
                        }
                }

                                                time: 3
                                        });

                                                        note({
                                                                content: "Изменён параметр " + controlid + " на значение " + elem.options[i].value,
                                                                type: "info",
                                                                time: 3
                                                        });
                                                }
                                        }
                                        break;

                                default:
                                        break;
                        }
                }

                function insertvaluesincatlistshow(jsontext, command) {
                        for (var k in jsontext) {
                                switch (jsontext[k].dataType) {
                                        case 0:
                                                document.getElementById("input" + k).value = jsontext[k].value;
                                                break;
                                        case 1:
                                                var sel = document.getElementById("select" + k);
                                                for (var i = 0; i < sel.options.length; i++) {
                                                        if (sel.options[i].value == jsontext[k].value) sel.options[i].selected = true;
                                                }
                                                break;
                                        case 2:
                                                var sel = document.getElementById("select" + k);
                                                for (var i = 0; i < sel.options.length; i++) {
                                                        if (sel.options[i].value & jsontext[k].value) sel.options[i].selected = true;
                                                }
                                                break;
                                        default:
                                                break;
                                }
                        }
                }

                function loadValues(functionsenum) {
                        loadAjax(baseURL, 'JQ=' + functionsenum, insertvaluesincatlistshow);
                }

                function loadAjax(url, cmdvar, showvar) {
                        AJAXRequests.push({
                                command: cmdvar,
                                show: showvar
                        });
                        if (AJAXRequests.length > 1) {
                                //      note({ content: "Запрос AJAX поставлен в очередь", type: "success", time: 3 });
                                return;
                        }
                        loadAjaxInt(url);
                }

                function loadAjaxInt(url) {
                        if (AJAXRequests.length == 0) {
                                //      note({ content: "Очередь AJAX-запросов пуста", type: "info", time: 3 });
                                return;
                        }
                        var request;
                        if (window.XMLHttpRequest) {
                                request = new XMLHttpRequest();
                        } else if (window.ActiveXObject) {
                                request = new ActiveXObject("Microsoft.XMLHTTP");
                        } else {
                                return;
                        }
                        request.onreadystatechange = function() {
                                        switch (request.readyState) {
                                                case 1:
                                                        ShowLoader(true);
                                                        break;
                                                case 4:
                                                        {
                                                                if (request.status == 200) {
                                                                        <!-- print_console("<br/><em>4: Обмен завершен.</em>"); -->
                                                                        var loadeddata;
                                                                        try {
                                                                                loadeddata = JSON.parse(request.responseText);
                                                                                AJAXRequests[0].show(loadeddata, AJAXRequests[0].command);
                                                                        } catch (e) {
                                                                                note({
                                                                                        content: "Ошибка: не удалось разобрать ответ от сервера!",
                                                                                        type: "error",
                                                                                        time: 5
                                                                                });
                                                                                console.log(e.message);
                                                                                console.log(e.name);
                                                                                console.log(e.fileName);
                                                                                console.log(e.lineNumber);
                                                                                console.log(e.columnNumber);
                                                                                console.log(e.stack);
                                                                        }
                                                                } else if (request.status == 404) {
                                                                        note({
                                                                                content: "Ошибка: запрашиваемый скрипт не найден!",
                                                                                type: "error",
                                                                                time: 5
                                                                        });
                                                                } else
                                                                        note({
                                                                                content: "Ошибка обработки AJAX-запроса",
                                                                                type: "error",
                                                                                time: 5
                                                                        });
                                                                ShowLoader(false);
                                                                AJAXRequests.shift();
                                                                loadAjaxInt(url);
                                                                break;
                                                        }
                                        }
                                }
                                //                      request.open('GET', url + AJAXRequests[0].command, true);
                        request.open('POST', url, true);
                        request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                        request.send("urri=" + AJAXRequests[0].command);
                }

                function SendForm() {
                        var form = document.forms.formx;
                        var data = form.elements.urri.value;
                        loadAjax(baseURL, data, catlistshow);
                }

                function LoadCategoryEnum(catnum) {
                        //HideUnhide();
                        if (LoadedRootCategoryEnum[catnum] != 1) {
                                loadAjax(baseURL, 'JK=' + catnum, catlistshow);
                        } else
                                catlistshow(null, 'JK=' + catnum);
                }

                function LoadRootCategoryEnum() {
                        if (RootCategoryEnum == null) {
                                loadAjax(baseURL, 'JK=ALL', rootlistshow);
                        } else
                                rootlistshow(null, null);
                }

                function HideUnhide() {
                        if (document.getElementById("LeftMenuTableCell").style.display != "none") {
                                //document.getElementById("LeftMenuTableCell").style.display = "none";
                                //document.getElementById("RightMenuTableCell" + CurrentCategory).style.display = "table-cell";
                        } else {
                                document.getElementById("LeftMenuTableCell").style.display = "table-cell";
                                document.getElementById("RightMenuTableCell" + CurrentCategory).style.display = "none";
                        }
                }

                function LoadElement(place, url) {
                        LoadExternalElement(place, "http://192.168.67.4/LKJBHksdgfrleneaslkrwklh/" + url);
                        //                      LoadExternalElement(place, baseURL1+url);
                }

                function LoadExternalElement(place, url) {
                        GoHome();
                        document.getElementById(place).innerHTML = `<object type="text/html" data="${url}" style="width: 100%; height: 89vh;"></object>`;
                }

                function GoHome() {
                        var outtext = `<b>${MENU_TEXT_HFK}:</b> ${MENU_DESC_HFK}
<br><b>${MENU_TEXT_CFG}:</b> ${MENU_DESC_CFG}
<br><b>${MENU_TEXT_URL}:</b> ${MENU_DESC_URL}<br>`;
                        document.getElementById("HomePage").innerHTML = outtext;
                        document.getElementById("LeftMenuTableCell").style.display = "none";
                        document.getElementById("HomePage").style.display = "table-cell";
                        document.getElementById("RightMenuTableCell" + CurrentCategory).style.display = "none";
                }

                function GoManage() {
                        document.getElementById("HomePage").style.display = "none";
                        document.getElementById("LeftMenuTableCell").style.display = "table-cell";
                        document.getElementById("RightMenuTableCell" + CurrentCategory).style.display = "none";
                }
        </script>
