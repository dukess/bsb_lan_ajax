  <style>
/* CSS for popup notes  */

#notes {
        position: fixed;
        top: 1em;
        width: 100%;
        cursor: default;
        transition: height .45s ease-in-out;
        -webkit-transition: height .45s ease-in-out;
        pointer-events: none;
        z-index: 1;
}

#notes .note-item {
        max-height: 12em;
        opacity: 1;
        will-change: opacity, transform;
        transition: all .2s linear;
        -webkit-transition: all .2s linear;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        -moz-backface-visibility: hidden;
        -ms-backface-visibility: hidden;
        width: 50vw;
        -webkit-touch-callout: none;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        z-index: 2;
        pointer-events: auto;
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-flex;
        display: -ms-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-align-content: flex-start;
        -ms-flex-line-pack: start;
        align-content: flex-start;
        -webkit-box-align: start;
        -ms-flex-align: start;
        -webkit-align-items: flex-start;
        -moz-align-items: flex-start;
        align-items: flex-start;
        -webkit-align-content: flex-start;
        -ms-flex-line-pack: start;
        align-content: flex-start;
        max-width: 20em;
        font: inherit;
        line-height: 1.25em;
        color: #fff;
        margin: 0 auto 1em auto;
        transform: translateZ(0);
        -moz-transform: translateZ(0);
        -ms-transform: translateZ(0);
        -webkit-transform: translateZ(0);
        padding: .75em 1em;
}

@media all and (max-width: 30em) {
        #notes .note-item {
                width: 75vw;
                max-width: none;
        }
}

#notes .note-item[data-show="false"] {
        pointer-events: none;
        opacity: 0 !important;
        max-height: 0 !important;
        margin-bottom: 0 !important;
}

#notes .note-item[data-type="info"] {
        background-color: #375e97;
}

#notes .note-item[data-type="warn"] {
        background-color: #ebac00;
        animation: shake 0.9s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        -webkit-animation: shake 0.9s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
}

#notes .note-item[data-type="error"] {
        background-color: #fb6542;
        animation: shake 0.54s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        -webkit-animation: shake 0.54s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
}

#notes .note-item[data-type="success"] {
        background-color: #3f681c;
}

#notes .note-item .note-item-text {
        flex: auto;
        -webkit-flex: auto;
        -moz-flex: auto;
        -ms-flex: auto;
        padding-right: .5em;
        max-width: calc(100% - 1.25em);
        max-width: -webkit-calc(100% - 1.25em);
}

#notes .note-item .note-item-btn {
        width: 1.25em;
        height: 1.25em;
        cursor: pointer;

@keyframes shake {
        10%, 90% {
                transform: translate3d(-1px, 0, 0);
                -webkit-transform: translate3d(-1px, 0, 0);
                -ms-transform: translate3d(-1px, 0, 0);
        }

        20%, 80% {
                transform: translate3d(2px, 0 0);
                -webkit-transform: translate3d(2px, 0, 0);
                -ms-transform: translate3d(2px, 0, 0);
        }

        30%, 50%, 70% {
                transform: translate3d(-4px, 0, 0);
                -webkit-transform: translate3d(-4px, 0, 0);
                -ms-transform: translate3d(-4px, 0, 0);
        }

        40%, 60% {
                transform: translate3d(4px, 0, 0);
                -webkit-transform: translate3d(4px, 0, 0);
                -ms-transform: translate3d(4px, 0, 0);
        }
}

@-webkit-keyframes shake {
        10%, 90% {
                -webkit-transform: translate3d(-1px, 0, 0);
        }

        20%, 80% {
                -webkit-transform: translate3d(2px, 0, 0);
        }

        30%, 50%, 70% {
                -webkit-transform: translate3d(-4px, 0, 0) t;
        }

        40%, 60% {
                -webkit-transform: translate3d(4px, 0, 0);
        }
}

h3 {
        margin-bottom: .75rem;
}

.btn {
        transition: background-color .1s;
        -webkit-transition: background-color .1s;
        cursor: pointer;
        background-color: #f9f9f9;
        color: #7f7f7f;
        font: inherit;
        padding: .25rem 0;
        width: 4rem;
        margin: .25rem .25rem 0 0;
        text-align: center;
}

.btn:hover {
        background-color: #ececec;
}

.btn:first-child {
        margin-left: 0;

    /* Center the loader */

    #loader {
      position: absolute;
      left: 50%;
      top: 50%;
      z-index: 1;
      width: 150px;
      height: 150px;
      margin: -75px 0 0 -75px;
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
    }

    @-webkit-keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    /* Add animation to "page content" */

    .animate-bottom {
      position: relative;
      -webkit-animation-name: animatebottom;
      -webkit-animation-duration: 1s;
      animation-name: animatebottom;
      animation-duration: 1s
    }

    @-webkit-keyframes animatebottom {
      from {
        bottom: -100px;
        opacity: 0
      }
      to {
        bottom: 0px;
        opacity: 1
      }
    }

    @keyframes animatebottom {
      from {
        bottom: -100px;
        opacity: 0
      }
      to {
        bottom: 0;
        opacity: 1
      }
    }

    function LoadScript(src, onLoadCallBack, onErrorCallBack) {
      var script = document.createElement('script');
      script.src = src;
      script.async = false;
      script.onerror = function() {
          note({
            content: "Can't load " + src,
            type: "warn",
            time: 3
          });
          if(onErrorCallBack) onErrorCallBack();
      };
      if (onLoadCallBack) script.onload = onLoadCallBack;
      document.head.appendChild(script);
    }

    function RemoveScript(filename) {
      var allsuspects = document.getElementsByTagName("script");
      for (var i = 0; i < allsuspects.length; i++) {
        if (allsuspects[i] && allsuspects[i].getAttribute("src") != null && allsuspects[i].getAttribute("src").indexOf(filename) != -1)
          allsuspects[i].parentNode.removeChild(allsuspects[i]);
      }
    }

    function translateString(instring){
        if (typeof UIStrings[instring] === 'undefined')
          return instring;
        else
          return UIStrings[instring];
    }

    function LanguageLoad(langcode, onLoadCallBack) {
      RemoveScript('lang_' + defaultLanguage + '.js', 'js');
      RemoveScript('lang_de.js', 'js');
      // If you like English more than German, you can uncomment line below
      //                      RemoveScript('lang_en.js', 'js');
      if (langcode.length != 2) {
        // Simple language detection. Can be overrided by defaultLanguage
        var language = window.navigator.userLanguage || window.navigator.language;
        if (typeof langList[language.substring(0, 2)] === "undefined") {
          langcode = 'de';
        } else langcode = language.substring(0, 2);
      }
      if (langcode.localeCompare('de') != 0) {
        LoadScript('lang_de.js', null, null); // Full interface
        // If you like English more than German, you can uncomment line below
        // LoadScript('lang_en.js', null, null); // Less than full interface
        LoadScript('lang_' + langcode + '.js', onLoadCallBack);
      } else
        LoadScript('lang_de.js', onLoadCallBack, onLoadCallBack); // Full interface
      defaultLanguage = langcode;
    }

    function InterfaceInit() {
      // For synchronous loading of scripts (Arduino has a limit of simultaneous connections)
      LoadScript('settings.js', SettingsInit, SettingsInit);
    }

    function SettingsInit() {
      if(externaldevelop)
        baseURL = externalbaseURL;
      LoadScript('languages.js', LanguageInit, LanguageInit);
//      document.getElementsByTagName("head")[0].insertAdjacentHTML("beforeend", `<link rel="stylesheet" href="ajax.css" />`); //background loading

    function languageIsChanged(controlid) {

    function decimalToHex(d, padding) {
      var hex = Number(d).toString(16);
      padding = typeof(padding) === "undefined" || padding === null ? padding = 2 : padding;
      while (hex.length < padding) {
        hex = "0" + hex;
      }
      return hex;
    }

    function configpageshow(htmltext, command) {

          var temp;

    function insertelement(jsonObject, func, prefix){
              var dataType = jsonObject.dataType;
              var multiple = "multiple";
              var outtext = "";
              switch (dataType) {
                case 0: // number
                  outtext += `<input id="${prefix}${func}control" type="number" step="0.1" onChange="StackChanges(${func});" value="">&nbsp;<output id="${prefix}${func}unit"></output>`;
                  break;
                case 1: // enum
                  multiple = "";
                case 2: // multiple choices enum (bitwise flags)
                  outtext += `<select id="${prefix}${func}control" onChange="StackChanges(${func});" ${multiple}>`;
                  for (var j in jsonObject.possibleValues) {
                    outtext += `<option value="${jsonObject.possibleValues[j].enumValue}"></option>`;
                  }
                  outtext += `</select>`;
                  break;
                case 3:  // weekday
                  outtext += `<select id="${prefix}${func}control" onChange="StackChanges(${func});">`;
                  for (var j = 1; j <= 7; j++ ) {
                    var temp = translateString("STR_" + (499 + j) + "_TEXT");
                    outtext += `<option value="${j}">${temp}</option>`;
                  }
                  outtext += `</select>`;
                  break;
                case 4: //time
                  outtext += `<input type="time" id="${prefix}${func}control" onChange="StackChanges(${func});">`;
                  break;
                case 5: //date and time
                  if(func >= 500 && func <=620){
                    outtext += `1. <input type="time" id="${prefix}${func}control-0" onChange="StackChanges(${func});"> - <input type="time" id="${prefix}${func}control-1" onChange="StackChanges(${func});">&nbsp;2. <input type="time" id="${prefix}${func}control-2" onChange="StackChanges(${func});"> - <input type="time" id="${prefix}${func}control-3" onChange="StackChanges(${func});">&nbsp;3. <input type="time" id="${prefix}${func}control-4" onChange="StackChanges(${func});"> - <input type="time" id="${prefix}${func}control-5" onChange="StackChanges(${func});">`;
                  } else
                    outtext += `<output id="${prefix}${func}control"></output>`;
                  break;
                case 6: //day and month
                  outtext += `<select id="${prefix}${func}control-d" onChange="StackChanges(${func});">`;
                  outtext += `<option value="0">--</option>`;
                  for (var j = 1; j <= 31; j++ ) {
                    outtext += `<option value="${j}">${(j<10)?("0"+j):(j)}</option>`;
                  }
                  outtext += `</select>`;
                  outtext += `<select id="${prefix}${func}control-m" onChange="StackChanges(${func});">`;
                  outtext += `<option value="0">--</option>`;
                  for (var j = 1; j <= 12; j++ ) {
                    outtext += `<option value="${j}">${(j<10)?("0"+j):(j)}</option>`;
                  }
                  outtext += `</select>`;
                  break;
                case 7: //string
                  outtext += `<input type="text" id="${prefix}${func}control" onChange="StackChanges(${func});">`;
                  break;
                case 8: // weekday, time hh:mm
                  outtext += `<select id="${prefix}${func}control-d" onChange="StackChanges(${func});">`;
                  for (var j = 1; j <= 7; j++ ) {
                    var temp;
                    if (typeof UIStrings["STR_" + (499 + j) + "_TEXT"] === 'string')
                      temp = UIStrings["STR_" + (499 + j) + "_TEXT"];
                    else
                      temp = "STR_" + (499 + j) + "_TEXT";
                    outtext += `<option value="${j}">${temp}</option>`;
                  }
                  outtext += `</select>`;
                  outtext += `<input type="time" id="${prefix}${func}control-t" onChange="StackChanges(${func});">`;
                  break;
                case 99: // string with unit name. Hack.
                  outtext += `<input id="${prefix}${func}control" onChange="StackChanges(${func});" value="">&nbsp;<output id="${prefix}${func}unit"></output>`;
                  break;
                default:
                  break;
              }
              return outtext;
     }


    function catlistshow(jsontext, command) {
//      if (gemById("LeftMenuTableCell") == null) LoadRootCategoryEnum();
      if (gemById("RootTable") == null) LoadRootCategoryEnum();
      var res = command.split("=");

    function insertvalue(jsonObject, currentValueObject, func,  prefix) {
        var sel = gemById(prefix + func + "control");
        switch (jsonObject.dataType) {
          case 0:
            if(currentValueObject.value.length > 0 && isNaN(currentValueObject.value)) sel.type = "text";
            sel.value = currentValueObject.value;
//Put unit name to cache and display
            jsonObject.unit = currentValueObject.unit;
            gemById(prefix + func + "unit").innerHTML = translateString(currentValueObject.unit);
            break;
          case 1:
            for (var i = 0; i < sel.options.length; i++) {
              if (sel.options[i].value == currentValueObject.value) sel.options[i].selected = true;
              else sel.options[i].selected = false;
            }
            break;
          case 2:
            var bitparam = parseInt(currentValueObject.value, 2);
            bitparam = (bitparam << 8) + 255;
            for (var i = 0; i < sel.options.length; i++) {
              sel.options[i].selected = false;
              if(parseInt(sel.options[i].value) > 255)
                {if ((parseInt(sel.options[i].value) & bitparam) == parseInt(sel.options[i].value)) sel.options[i].selected = true;}
              else
                {if (((parseInt(sel.options[i].value) + (parseInt(sel.options[i].value) << 8)) & bitparam) != (parseInt(sel.options[i].value) + (parseInt(sel.options[i].value) << 8))) sel.options[i].selected = true;}
            }
            break;
          case 4:
            sel.value = currentValueObject.value;
            break;
          case 5:
            if(func >= 500 && func <= 620){
              var matchresult = currentValueObject.value.match(/(\w+|--):(\w+|--)/g);
              if (matchresult != null) {
                for (var n in matchresult) {
// HTML do not allow "24:00" for time input
                if(matchresult[n] == "24:00"){
                  gemById(prefix + func + "control" + "-" + n).value = "23:59";
                }else if(matchresult[n] == "--:--"){
                }else
                  gemById(prefix + func + "control" + "-" + n).value = matchresult[n];
                }
              }
            } else
              sel.innerHTML = currentValueObject.value;
            break;
          case 6:
              var matchresult = currentValueObject.value.match(/(\d+|---)/g);
              if (matchresult != null) {
                if(matchresult[0] == "---" || matchresult.length < 2){
                  gemById(prefix + func + "control" + "-d").options[0].selected = true;
                  gemById(prefix + func + "control" + "-m").options[0].selected = true;
                } else {
                  gemById(prefix + func + "control" + "-d").options[parseInt(matchresult[0], 10)].selected = true;
                  gemById(prefix + func + "control" + "-m").options[parseInt(matchresult[1], 10)].selected = true;
                }
              }
            break;
          case 7:
            sel.value = currentValueObject.value;
            break;
          default:
            break;
        }
    }

    function LoadValuesInCategory(catnum, type) {

      var j = 0;
      var cmdlist = "";
      switch(type){
        case 0:
      //full update
          for (var i = RootCategoryEnum[catnum].min; i <= RootCategoryEnum[catnum].max; i++) {
            if (FunctionsEnum[i] != null) {
              j++;
              cmdlist += i;
              if (j == JSONOptionsPerRequest) {

                j = 0;
              } else
                cmdlist += ",";
            }
          }
          gemById("cancelImage").style.opacity = 0.33;
          gemById("okImage").style.opacity = 0.33;
          break;
        case 1:
      // cancel changes. Partial update
          if (Object.keys(ListOfChanges).length > 0) {
            for (var i in ListOfChanges) {
              j++;
              cmdlist += i;
              if (j == JSONOptionsPerRequest) {
                loadValues(cmdlist);
                cmdlist = "";
                j = 0;
              } else
                cmdlist += ",";
            }
          }
          gemById("cancelImage").style.opacity = 0.33;
          gemById("okImage").style.opacity = 0.33;
          break;
        case 2:
        //exclude changes
          for (var i = RootCategoryEnum[catnum].min; i <= RootCategoryEnum[catnum].max; i++) {
            if (FunctionsEnum[i] != null) {
              if(typeof ListOfChanges[i] === 'undefined'){

                }
              if (j == JSONOptionsPerRequest) {
                loadValues(cmdlist);
                cmdlist = "";
                j = 0;
              } else
                cmdlist += ",";
            }
          }
        break;
        default: break;
      }
      if (j > 0) loadValues(cmdlist);

    function loadAjax(urlvar, cmdvar, showvar, isajaxvar) {
      AJAXRequests.push({
        url: urlvar,
        command: cmdvar,
        show: showvar,
        isajax: isajaxvar
      });
      if (AJAXRequests.length > 1) {
        //      note({ content: "AJAX queued", type: "success", time: 3 });
        return;
      }
      loadAjaxInt();
    }

    function loadAjaxInt() {
      if (AJAXRequests.length == 0) {
        //      note({ content: "AJAX queue empty", type: "info", time: 3 });
        return;
      }
      var request;
      if (window.XMLHttpRequest) {
        request = new XMLHttpRequest();
      } else if (window.ActiveXObject) {
        request = new ActiveXObject("Microsoft.XMLHTTP");
      } else {
        return;
      }
      request.onreadystatechange = function() {
          switch (request.readyState) {
            case 1:
              ShowLoader(true);
              break;
            case 4:
              if (request.status == 200) {
                  if(AJAXRequests[0].isajax) {
                try {
                  AJAXRequests[0].show(JSON.parse(request.responseText), AJAXRequests[0].command);
                } catch (e) {
                  note({
                    content: "Error: AJAX parsing failed.",
                    type: "error",
                    time: 5
                  });
                  console.log(e.message);
                  console.log(e.name);
                  console.log(e.fileName);
                  console.log(e.lineNumber);
                  console.log(e.columnNumber);
                  console.log(e.stack);
                }
                  } else
                    AJAXRequests[0].show(request.responseText, AJAXRequests[0].command);
              } else if (request.status == 404) {
                note({
                  content: "Error 404: file not found!",
                  type: "error",
                  time: 5
                });
              } else
                note({
                  content: "Error: AJAX request failed.",
                  type: "error",
                  time: 5
                });
              ShowLoader(false);
              AJAXRequests.shift();
              loadAjaxInt();
              break;
          }
        }
      request.onerror = function (){
              ShowLoader(false);
              AJAXRequests.shift();
              loadAjaxInt();
      };
      if(externaldevelop){
        request.open('POST', AJAXRequests[0].url, true);
        request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        request.send("urri=" + AJAXRequests[0].command);
      }
      else {
       request.open('GET', AJAXRequests[0].url + AJAXRequests[0].command, true);
       request.setRequestHeader('Content-Type', 'application/x-www-form-url');
       request.send();
       }
    }

    "time": "%H:%M:%S",
    "periods": ["AM", "PM"],
    "days": [UIStrings.ENUM_WEEKDAY_07_TEXT, UIStrings.ENUM_WEEKDAY_01_TEXT, UIStrings.ENUM_WEEKDAY_02_TEXT, UIStrings.ENUM_WEEKDAY_03_TEXT, UIStrings.ENUM_WEEKDAY_04_TEXT, UIStrings.ENUM_WEEKDAY_05_TEXT, UIStrings.ENUM_WEEKDAY_06_TEXT],
    "shortDays": [UIStrings.STR506_TEXT, UIStrings.STR500_TEXT, UIStrings.STR501_TEXT, UIStrings.STR502_TEXT, UIStrings.STR503_TEXT, UIStrings.STR504_TEXT, UIStrings.STR505_TEXT],
    "months": [
        getLocalizedMonthName(1,1),
        getLocalizedMonthName(2,1),
        getLocalizedMonthName(3,1),
        getLocalizedMonthName(4,1),
        getLocalizedMonthName(5,1),
        getLocalizedMonthName(6,1),
        getLocalizedMonthName(7,1),
        getLocalizedMonthName(8,1),
        getLocalizedMonthName(9,1),
        getLocalizedMonthName(10,1),
        getLocalizedMonthName(11,1),
        getLocalizedMonthName(12,1)],
    "shortMonths": [
        getLocalizedMonthName(1,0),
        getLocalizedMonthName(2,0),
        getLocalizedMonthName(3,0),
        getLocalizedMonthName(4,0),
        getLocalizedMonthName(5,0),
        getLocalizedMonthName(6,0),
        getLocalizedMonthName(7,0),
        getLocalizedMonthName(8,0),
        getLocalizedMonthName(9,0),
        getLocalizedMonthName(10,0),
        getLocalizedMonthName(11,0),
        getLocalizedMonthName(12,0)],
};
d3.time.format = d3.locale(ru_RU).timeFormat;

// Parse the date / time
var parseDate = d3.time.format("%d.%m.%Y %H:%M:%S").parse;

// Set the ranges
var x = d3.time.scale().range([0, width]);
var y = d3.scale.linear().range([height, 0]);

// Define the axes
var axisTimeFormat = d3.time.format.multi([
        [".%L", function(d) { return d.getMilliseconds(); }],
        [":%S", function(d) { return d.getSeconds(); }],
        ["%H:%M", function(d) { return d.getMinutes(); }],
        ["%H:%M", function(d) { return d.getHours(); }],
        ["%d.%m", function(d) { return d.getDay() && d.getDate() != 1; }],
        ["%m.%Y", function(d) { return d.getDate() != 1; }],
        ["%B", function(d) { return d.getMonth(); }],
        ["%Y", function() { return true; }]
 ]);

var xAxis = d3.svg.axis().scale(x)
                .orient("bottom").ticks(5)
                .tickFormat(axisTimeFormat);

var yAxis = d3.svg.axis().scale(y)
                .orient("left").ticks(5);

// Define the line
var priceline = d3.svg.line()
        .x(function(d) { return x(d.Date); })
        .y(function(d) { return y(d.Value); });

// Get the data
var dsv = d3.dsv(";", "text/plain");
dsv(datasource, function(data) {

        data.forEach(function(d) {
                d.Date = parseDate(d.Date);
                d.Value = +d.Value;
        });

        // Scale the range of the data
        x.domain(d3.extent(data, function(d) { return d.Date; }));
        y.domain([0, d3.max(data, function(d) { return d.Value; })]);

        // Nest the entries by symbol
        var dataNest = d3.nest()
                .key(function(d) {return d.Description;})
                .entries(data);

// Adds the svg canvas
var svg = d3.select(elementtype)
    .append("svg")
     .attr("width", width + margin.left + margin.right)
     .attr("height", height + margin.top + margin.bottom + dataNest.length/4 * 15)
   .append("g")
     .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var color = d3.scale.category10();   // set the colour scale

        legendSpace = width/dataNest.length; // spacing for the legend

        // Loop through each symbol / key
        dataNest.forEach(function(d,i) {

                svg.append("path")
                        .attr("class", "line")
                        .style("stroke", function() { // Add the colours dynamically
                                return d.color = color(d.key); })
                        .attr("id", 'tag'+d.key.replace(/\\s+/g, '')) // assign ID
                        .attr("d", priceline(d.values));

                // Add the Legend
                svg.append("text")
                        .attr("x", (margin.left + legendSpace/2 + (i % 4) * width / 4))  // space legend
                        .attr("y", height + (margin.bottom/2)+ 5 + Math.floor(i/4)*20)
                        .attr("class", "legend")    // style the legend
                        .style("fill", function() { // Add the colours dynamically
                                return d.color = color(d.key); })
                        .on("click", function(){
                                // Determine if current line is visible
                                var active   = d.active ? false : true,
                                newOpacity = active ? 0 : 1;
                                // Hide or show the elements based on the ID
                                d3.select("#tag"+d.key.replace(/\\s+/g, ''))
                                        .transition().duration(100)
                                        .style("opacity", newOpacity);
                                // Update whether or not the elements are active
                                d.active = active;
                        })
//                      .text(d.key);
                        .text(translateString(d.key));
        });


        var mouseG = svg.append("g")
        .attr("class", "mouse-over-effects");

        mouseG.append("path") // this is the black vertical line to follow mouse
                .attr("class", "mouse-line")
                .style("stroke", "black")
                .style("stroke-width", "1px")
                .style("opacity", "0");

        var lines = document.getElementsByClassName('line');

        var mousePerLine = mouseG.selectAll('.mouse-per-line')
                .data(dataNest)
                .enter()
                .append("g")
                .attr("class", "mouse-per-line");

        mousePerLine.append("circle")
                .attr("r", 7)
                .attr("id", function(d) {
                        return 'tag'+d.key.replace(/\\s+/g, '') // assign ID
                })
                .style("stroke", function(d) {
                        return color(d.key);
                })
                .style("fill", "none")
                .style("stroke-width", "1px")
                .style("opacity", "0");

        mousePerLine.append("text")
                .attr("id", function(d) {
                        return 'tag'+d.key.replace(/\\s+/g, '') // assign ID
                })
                .attr("transform", "translate(10,3)");

        mouseG.append('svg:rect') // append a rect to catch mouse movements on canvas
                .attr('width', width) // can't catch mouse events on a g element
                .attr('height', height)
                .attr('fill', 'none')
                .attr('pointer-events', 'all')
                .on('mouseout', function() { // on mouse out hide line, circles and text
                        d3.select(".mouse-line")
                                .style("opacity", "0");
                        d3.selectAll(".mouse-per-line circle")
                                .style("opacity", "0");
                        d3.selectAll(".mouse-per-line text")
                                .style("opacity", "0");
                })
                .on('mouseover', function() { // on mouse in show line, circles and text
                        d3.select(".mouse-line")
                                .style("opacity", "1");
                        d3.selectAll(".mouse-per-line circle")
                                .style("opacity", function(d) {
                                        return d.active ? 0 : 1;;
                                });
                        d3.selectAll(".mouse-per-line text")
                                .style("opacity", function(d) {
                                        return d.active ? 0 : 1;;
                                });
                })
                .on('mousemove', function() { // mouse moving over canvas
                        var mouse = d3.mouse(this);
                        d3.select(".mouse-line")
                                .attr("d", function() {
                                        var d = "M" + mouse[0] + "," + height;
                                        d += " " + mouse[0] + "," + 0;
                                        return d;
                                });

                        d3.selectAll(".mouse-per-line")
                                .attr("transform", function(d, i) {
                                        var xDate = x.invert(mouse[0]),
                                        bisect = d3.bisector(function(d) { return d.Date; }).right;
                                        idx = bisect(d.values, xDate);

                                        var beginning = 0,
                                        end = lines[i].getTotalLength(),
                                        target = null;

                                        while (true){
                                                target = Math.floor((beginning + end) / 2);
                                                pos = lines[i].getPointAtLength(target);
                                                if ((target === end || target === beginning) && pos.x !== mouse[0]) {
                                                        break;
                                                }
                                                if (pos.x > mouse[0]) end = target;
                                                else if (pos.x < mouse[0]) beginning = target;
                                                else break; //position found
                                        }

                                        outputFormat = d3.time.format("%H:%M:%S");
                                        d3.select(this).select('text')
                                        .text(d.values[idx].Value + " (" + outputFormat(d.values[idx].Date) + ")");

                                        return "translate(" + mouse[0] + "," + pos.y +")";
                                });
        });

        // Add the X Axis
        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        // Add the Y Axis
        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);

});
}
</script>
